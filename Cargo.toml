[package]
build = "build.rs"
edition = "2021"
name = "lox"
rust-version = "1.58"
version = "0.1.0"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.52"
clap = { version = "3.0.6", features = ["derive"] }
gc = { version = "0.4.1", features = ["derive"] }
iota = "0.2.2"
lalrpop-util = "0.19.6"
logos = "0.12.0"
rustyline = "9.1.2"
thiserror = "1.0.30"

[build-dependencies]
lalrpop = { version = "0.19.1", default-features = false }

[profile.release]
codegen-units = 1
lto = true
