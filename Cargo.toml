[package]
authors = [
    "Ajeet D'Souza <98ajeet@gmail.com>",
    "Kartik Sharma <kartik.sharma522@gmail.com>",
]
description = "A compiler / VM for the Lox programming language"
edition = "2021"
keywords = ["compiler", "interpreter", "language", "lox", "vm"]
license = "MIT"
name = "lox"
repository = "https://github.com/ajeetdsouza/lox"
rust-version = "1.61"
version = "0.1.0"

[badges]
maintenance = { status = "actively-developed" }

[workspace]
members = ["crates/*"]
exclude = ["crates/lox-wasm"]

[features]
default = ["playground"]
playground = ["dep:lox-playground"]
profiling = ["lox-interpreter/profiling"]

[dependencies]
anyhow = "1.0.52"
clap = { version = "3.2.0", features = ["derive"] }
dirs = "4.0.0"
human-panic = "1.0.3"
lox-common = { path = "crates/lox-common" }
lox-lsp = { path = "crates/lox-lsp" }
lox-interpreter = { path = "crates/lox-interpreter" }
lox-playground = { path = "crates/lox-playground", optional = true }
lox-syntax = { path = "crates/lox-syntax" }
mimalloc = { version = "0.1.27", default-features = false }
nu-ansi-term = "0.46.0"
reedline = "0.10.0"
termcolor = "1.1.3"
tree-sitter-highlight = "0.20.1"
tree-sitter-lox = { path = "crates/tree-sitter-lox", version = "*" }

[dev-dependencies]
pretty_assertions = "1.1.0"
test-generator = "0.3.0"

[profile.profiling]
inherits = "release"
debug = true
strip = false

[profile.release]
codegen-units = 1
debug = 0
lto = true
strip = true
