<!DOCTYPE html>
<html class="h-100" lang="en">
  <head>
    <title>Lox Playground</title>
    <link rel="icon" type="image/x-icon" href="favicon.png" />

    <!-- Required by Bootstrap -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <!-- Ace Editor -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js"
      integrity="sha512-6ts6Fu561/yzWvD6uwQp3XVYwiWNpWnZ0hdeQrETqtnQiGjTfOS06W76aUDnq51hl1SxXtJaqy7IsZ3oP/uZEg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body class="h-100 overflow-hidden">
    <div class="container-fluid px-0 d-flex flex-column h-100">
      <div class="row px-2">
        <!-- Navbar -->
        <nav class="navbar navbar-light bg-light">
          <div class="navbar-brand">Lox Playground</div>
          <a class="btn btn-success bi bi-play-fill">Run</a>
        </nav>
      </div>
      <div class="row gx-0 flex-grow-1">
        <!-- Editor -->
        <div class="col border border-end-0 h-100">
          <div id="editor" class="font-monospace fs-6 h-100"></div>
        </div>

        <!-- Output -->
        <div class="col border h-100">
          <textarea
            class="font-monospace fs-6 h-100 w-100"
            style="resize: none"
            disabled
          ></textarea>
        </div>
      </div>
    </div>

    <script>
      const editor = ace.edit("editor");

      // Save editor text in localStorage.
      const keyEditorText = "editorText";
      editor.setValue(localStorage.getItem(keyEditorText) || "", -1);
      editor.on("input", () =>
        localStorage.setItem(keyEditorText, editor.getValue())
      );
    </script>
  </body>
</html>
