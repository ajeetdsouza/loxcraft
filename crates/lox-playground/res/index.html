<!DOCTYPE html>
<html class="vh-100" lang="en">
  <head>
    <title>Lox Playground</title>
    <link rel="icon" type="image/x-icon" href="lox.png" />

    <!-- Required by Bootstrap -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <!-- Ace Editor -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js"
      integrity="sha512-6ts6Fu561/yzWvD6uwQp3XVYwiWNpWnZ0hdeQrETqtnQiGjTfOS06W76aUDnq51hl1SxXtJaqy7IsZ3oP/uZEg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Custom CSS -->
    <style>
      :root {
        --header-height: 56px;
      }
      header {
        height: var(--header-height);
      }
      main {
        height: calc(100vh - var(--header-height));
      }
    </style>
  </head>

  <body class="vh-100">
    <header>
      <!-- Navigation -->
      <nav class="navbar navbar-light bg-light h-100 px-3">
        <div class="navbar-brand">
          <img src="lox.png" class="me-1" />
          Lox Playground
        </div>
        <a id="run-btn" class="btn btn-success bi bi-play-fill">Run</a>
      </nav>
    </header>

    <main class="d-flex">
      <!-- Editor -->
      <div class="w-50 border border-end-0">
        <div id="editor" class="h-100 font-monospace fs-6"></div>
      </div>

      <!-- Output -->
      <div class="w-50 border">
        <pre
          id="output"
          class="h-100 px-1 bg-light font-monospace fs-6 overflow-auto"
        ></pre>
      </div>
    </main>

    <script type="module">
      const editor = ace.edit("editor");

      // Save editor text in localStorage.
      const keyEditorText = "editorText";
      editor.setValue(localStorage.getItem(keyEditorText) || "", -1);
      editor.on("input", () =>
        localStorage.setItem(keyEditorText, editor.getValue())
      );

      const writeToOutput = (text) =>
        document.getElementById("output").insertAdjacentHTML("beforeend", text);

      // Start WASM worker.
      const worker = new Worker("worker.js", { type: "module" });
      worker.onmessage = function (event) {
        event = JSON.parse(event.data);
        switch (event.type) {
          case "Output":
            writeToOutput(event.text);
            break;
          case "ExitSuccess":
            writeToOutput("---\nCommand exited successfully.");
            break;
          case "ExitFailure":
            writeToOutput("---\nCommand exited with an error.");
            break;
        }
      };

      document.getElementById("run-btn").addEventListener("click", () => {
        const source = editor.getValue();
        document.getElementById("output").innerHTML = "";
        worker.postMessage(source);
      });
    </script>
  </body>
</html>
