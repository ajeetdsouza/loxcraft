<!DOCTYPE html>
<html class="vh-100 overflow-hidden" lang="en">
  <head>
    <title>Lox Playground</title>
    <link rel="icon" type="image/x-icon" href="lox.png" />

    <!-- Required by Bootstrap -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <!-- Ace Editor -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js"
      integrity="sha512-6ts6Fu561/yzWvD6uwQp3XVYwiWNpWnZ0hdeQrETqtnQiGjTfOS06W76aUDnq51hl1SxXtJaqy7IsZ3oP/uZEg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Index.js -->
    <script type="module">
      const editor = ace.edit("editor");
      let isRunning = false;

      // Save editor text in localStorage.
      const keyEditorText = "editorText";
      editor.setValue(localStorage.getItem(keyEditorText) || "", -1);
      editor.on("input", () =>
        localStorage.setItem(keyEditorText, editor.getValue())
      );

      const writeToOutput = (text) =>
        document.getElementById("output").insertAdjacentHTML("beforeend", text);

      // Start WASM worker.
      let worker = new Worker("./worker.js");
      const resetButton = () => {
        document.getElementById("run-btn").innerHTML = "Run";
        document.getElementById("run-btn").className =
          "btn btn-success bi bi-play-fill";
        isRunning = false;
      };
      worker.onmessage = function (event) {
        event = JSON.parse(event.data);
        switch (event.type) {
          case "Output":
            writeToOutput(event.text);
            break;
          case "ExitSuccess":
            writeToOutput("---\nCommand exited successfully.");
            resetButton();
            break;
          case "ExitFailure":
            writeToOutput("\n---\nCommand exited with an error.");
            resetButton();
            break;
          case "CompileFailure":
            writeToOutput(
              "\n---\nError: could not compile due to previous error."
            );
            resetButton();
            break;
        }
      };

      document.getElementById("run-btn").addEventListener("click", () => {
        if (!isRunning) {
          const source = editor.getValue();
          document.getElementById("run-btn").className =
            "btn btn-danger bi bi-stop-fill";
          document.getElementById("run-btn").innerHTML = "Stop";
          document.getElementById("output").innerHTML = "";
          worker.postMessage(source);
          isRunning = true;
        } else {
          worker.terminate();
          worker = new Worker("./worker.js");
          writeToOutput("---\nError: Execution was interrupted");
          resetButton();
          isRunning = false;
        }
      });

      function makeEditorResizeable() {
        const leftElement = document.getElementById("editor-div");
        const rightElement = document.getElementById("output-div");
        const currentResizer = document.getElementById("resizer");
        const mainDiv = document.getElementById("main-div");
        currentResizer.addEventListener("mousedown", function (e) {
          e.preventDefault();
          window.addEventListener("mousemove", resize);
          window.addEventListener("mouseup", stopResize);
        });

        function resize(e) {
          leftElement.style.width = e.pageX + "px";
          rightElement.style.width =
            mainDiv.getBoundingClientRect().right - e.pageX + "px";
        }

        function stopResize() {
          window.removeEventListener("mousemove", resize);
          editor.resize();
        }
      }
      makeEditorResizeable();
    </script>

    <!-- Custom CSS -->
    <style>
      :root {
        --header-height: 56px;
      }
      header {
        height: var(--header-height);
      }
      main {
        height: calc(100vh - var(--header-height));
      }
      .resizeable {
        width: 50%;
        height: 100%;
      }
      .resizeable,
      .resizer {
        border: 3px solid #4286f4;
      }
      .resizer.right {
        right: -5px;
        cursor: col-resize;
      }
    </style>
  </head>

  <body class="vh-100">
    <header>
      <!-- Navigation -->
      <nav class="navbar navbar-light bg-light h-100 px-3">
        <div class="navbar-brand">
          <img src="lox.png" class="me-1" />
          Lox Playground
        </div>
        <a id="run-btn" class="btn btn-success bi bi-play-fill">Run</a>
      </nav>
    </header>

    <main id="main-div" class="d-flex">
      <!-- Editor -->
      <div id="editor-div" class="border border-end-0 resizeable">
        <div id="editor" class="h-100 font-monospace fs-6"></div>
      </div>

      <div id="resizer" class="vr resizer right h-100"></div>
      <!-- Output -->
      <div id="output-div" class="border resizeable bg-light">
        <pre
          id="output"
          class="h-100 px-1 bg-light font-monospace fs-6 overflow-auto w-100"
        ></pre>
      </div>
    </main>
  </body>
</html>
